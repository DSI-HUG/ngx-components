<div class="date-printer-container">
    <p>Actual value:</p>

    <ul>
        @if (value()) {
            @for (format of formats; track format) {
                <li>{{ locale }} - {{ format }}: {{ value() | dateFns: format }}</li>
            }
        } @else {
            <li>-</li>
        }
    </ul>
</div>
