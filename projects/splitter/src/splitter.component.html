<ng-content></ng-content>
@for (area of areas; track $index; let index = $index, last = $last) {
    @if (last === false) {
        <div
            class="ngx-split-gutter"
            [style.order]="index * 2 + 1"
            [style.flex-basis.px]="gutterSize"
            (mousedown)="startDragging$.next({ event: $event, index: index * 2 + 1 })"
            (touchstart)="startDragging$.next({ event: $event, index: index * 2 + 1 })"></div>
    }
}
