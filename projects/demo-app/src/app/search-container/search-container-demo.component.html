<mat-tab-group [selectedIndex]="tabIndex" (selectedTabChange)="tabIndex = $event.index">
    <mat-tab label="API REFERENCE"></mat-tab>
    <mat-tab label="EXAMPLES"></mat-tab>
</mat-tab-group>

<mat-card class="demo-card demo-basic" *ngIf="tabIndex === 0">
    <!-- <markdown [url]="'https://raw.githubusercontent.com/DSI-HUG/dejajs-components/develop/projects/deja-js/component/ngx-time-picker/readme.md'"></markdown> -->
</mat-card>

<div *ngIf="tabIndex === 1" class="demo-card-container">
    <mat-card class="demo-card">
        <mat-toolbar color="primary">Default search container</mat-toolbar>
        <mat-card-content>
            <div class="flex-layout">
                <ngx-search-container>
                    <input ngx-search-input type="text" placeholder="Rechercher dans la liste" [(ngModel)]="searchModel" (ngModelChange)="searchQueryChanged($event)" />
                </ngx-search-container>
                <br />
                <div class="listsContainer">
                    <div class="fullList">
                        <span>Liste compl√®te</span>
                        <ul class="animals">
                            <li *ngFor="let animal of fullList" class="animal">{{ animal }}</li>
                        </ul>
                    </div>
                    <div class="searchList">
                        <span>Liste issu de la recherche</span>
                        <ul class="animals">
                            <li *ngFor="let animal of searchList" class="animal">{{ animal }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
