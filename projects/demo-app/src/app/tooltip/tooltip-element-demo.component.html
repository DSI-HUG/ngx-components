<mat-card>
    @if (data.card; as card) {
        <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ card.description }}</p>
        </mat-card-content>
    } @else {
        <mat-card-content>{{ data.text }}</mat-card-content>
    }
</mat-card>
