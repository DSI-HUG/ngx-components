@if (mediaService.isHandset$ | async) {
    <div class="ngx-search-container-mobile mobile" [class.active]="activeSearch$ | async" #mobileSearch>
        @if (activeSearch$ | async) {
            <mat-icon
                class="icon-close-search"
                [matTooltip]="intl?.exitSearch ?? 'Exit the search'"
                (click)="activeSearch$.next(false)">
                arrow_back
            </mat-icon>
            <ng-container *ngTemplateOutlet="searchContainerTpl"></ng-container>
        } @else {
            <mat-icon
                class="icon-open-search"
                [matTooltip]="intl?.openSearch ?? 'Open the search'"
                (click)="activeSearch$.next(true)">
                search
            </mat-icon>
        }
    </div>
} @else {
    <ng-container *ngTemplateOutlet="searchContainerTpl"></ng-container>
}

<ng-template #searchContainerTpl>
    <div class="ngx-search-container">
        <mat-icon>search</mat-icon>
        <ng-content></ng-content>
        @if (searchInputValue$ | async) {
            <mat-icon class="icon-clear" [matTooltip]="intl?.clearSearch ?? 'Clear the search'" (click)="reset()">
                close
            </mat-icon>
        }
        <ng-container *ngTemplateOutlet="right"></ng-container>
    </div>
</ng-template>
