@if (!hideClear) {
    <button
        data-cy="dtp-clear"
        [disabled]="forInput.disabled"
        mat-icon-button
        class="ngx-date-picker-button"
        [matTooltip]="intl?.erase ?? 'Erase'"
        type="button"
        (click)="setValue($event, false)">
        <mat-icon>close</mat-icon>
    </button>
}
@if (!hideToday) {
    <button
        data-cy="dtp-today"
        [disabled]="forInput.disabled"
        mat-icon-button
        class="ngx-date-picker-button"
        [matTooltip]="intl?.today ?? 'Today'"
        type="button"
        (click)="setValue($event, true)">
        <mat-icon>today</mat-icon>
    </button>
}
<button
    data-cy="dtp-open"
    [disabled]="forInput.disabled"
    mat-icon-button
    class="ngx-date-picker-button"
    [matTooltip]="intl?.openCalendar ?? 'Open the calendar'"
    type="button"
    (click)="openCalendar()">
    <mat-icon>date_range</mat-icon>
</button>
