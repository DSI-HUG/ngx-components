@if (status) {
    <ngx-message-box
        light
        [type]="messageBoxType"
        [title]="status.title || ''"
        showCloseIcon="true"
        (close)="dialogRef.close()">
        <p>{{ status.text }}</p>
        <p class="detail-error-title">DÃ©tails de l'erreur:</p>
        <div class="detail-error-container">
            {{ status.date | date: 'medium' }}
            <pre>{{ status.technicalText }}</pre>
        </div>

        <ng-template #actionsTemplate>
            @if (status.technicalText) {
                <button
                    mat-icon-button
                    (click)="copyToClipboard(fullTextError)"
                    type="button"
                    [color]="'blank'"
                    class="info">
                    <mat-icon>content_copy</mat-icon>
                </button>
            }
        </ng-template>
    </ngx-message-box>
}
